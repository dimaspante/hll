<!DOCTYPE html>
<html lang="en">
<head>
  <script>
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('/hll/sw-v1.js').then().catch();
  }
  </script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Uma calculadora de artilharia para o jogo Hell Let Loose em PWA. Baseado em funletloose.com/artycalc">
  <meta name="theme-color" content="#333333">
  <link rel="stylesheet" href="/hll/style.css">
  <link rel="manifest" href="/hll/manifest.json">
  <link rel="apple-touch-icon" href="/hll/apple-touch-icon.png">
  <link rel="icon" href="/hll/icon-512x512.png">
  <title>HLL Artillery Calculator</title>
</head>
<body>
  <div>Target distance (100 ~ 1600 m):</div>
  <h2><input type="number" id="distancia" value="100" min="100" max="1600" placeholder="(100 ~ 1600 m)" oninput="calcula(this.value)" autofocus></h2>
  <h2 id="elevacao">978 MIL</h2>
  <p>Based on: <a href="https://www.funletloose.com/artycalc" target="_blank" rel="noopener">funletloose</a></p>
  <script src="/hll/app.js"></script>
</body>
</html>
